<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cat Clicker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.min.css"
      integrity="sha256-US46s8iE//XjSFdoo70XyCnsGALF7ggrHbPCHqvoRn4="
      crossorigin="anonymous"
    />
    <style>
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 mb-5 mb-md-0">
          <div id="catlist"></div>
          <div id="cat-img-ctnr"></div>
        </div>
        <div class="col-12 col-md-6">
          <p class="text-center"><button class="btn btn-danger adm-btn">Admin</button></p>
          <div class="mx-auto cat-form-ctnr" style="max-width: 500px;">
            <form class="cat-form" action="#">
              <div class="form-group">
                <label for="cat-name-input">Cat name</label>
                <input type="text" class="form-control" id="cat-name-input" />
              </div>
              <div class="form-group">
                <label for="cat-img-url-input">Cat image URL</label>
                <input type="url" class="form-control" id="cat-img-url-input" />
              </div>
              <div class="form-group">
                <label for="cat-click-input">Numbers of click</label>
                <input type="number" class="form-control" id="cat-click-input" />
              </div>
              <p class="text-right">
                <button class="btn btn-outline-secondary cancel-btn" type="button">Cancel</button>
                <button class="btn btn-primary save-btn" type="button">Save</button>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine.min.js"
      integrity="sha256-1VPQpwA20pHg5JjsGi25JmBQpelVG1x8xSoUP5z4Uxs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/jasmine-html.min.js"
      integrity="sha256-MA/hJEAa59GZN7vr2yeB780ZY0aP5N/bvN1IzEyli6I="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jasmine/3.5.0/boot.min.js"
      integrity="sha256-50SUpM8uWrEsGOfSXDxZ+KqiIeOxUlwhiQN316wmwOg="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="app.test.js" id="tests-script"></script> -->
  </body>
</html>
